namespace: application
replicaCount: 2
image:
  repository: gowthamd07101999/go-crud-app-app
  tag: docker-backend
  pullPolicy: IfNotPresent
env:
  - name: DB_URL
    valueFrom:
      secretKeyRef:
        name: backend
        key: db_url
  - name: LOG_LEVEL
    valueFrom:
      secretKeyRef:
        name: backend
        key: log_level
  - name: ALLOWED_ORIGINS
    value: "http://frontend.application.svc.cluster.local:8080"
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 1
    maxSurge: 1
selectorLabels:
  app: backend
service:
  port: 8000
  type: ClusterIP
readinessProbe:
  httpGet:
    path: /health/ready
    port: 8000
  initialDelaySeconds: 5
  periodSeconds: 10
livenessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 5
  periodSeconds: 10
startupProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 5
  periodSeconds: 10
  failureThreshold: 30
resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"
securityContext:
  privileged: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  allowPrivilegeEscalation: false
terminationGracePeriodSeconds: 60
serviceAccountName: backend
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80
secrets:
  type: Opaque
  data:
